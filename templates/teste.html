<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste - Flask OK!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745; /* Verde */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Azul */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>✅ Flask Funcionando!</h1>
        <p>A página **`teste.html`** foi carregada corretamente pelo seu servidor Python.</p>
        <p>Isso confirma que a estrutura da pasta **`templates/`** e a função **`render_template`** estão corretas.</p>
        <a href="https://www.google.com" target="_blank" class="btn-link">Testar Link Externo</a>
    </div>

</body>
</html>
